<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/StyleSheet/styleHolyGrail.css">
</head>
<body>
    <!-- NavBarDivision -->
<!-- eto naka column si navigation with main content and division note that di kassali un mga anak nila divisio -->
    <nav>Navigation Bar</nav>

    <div class="mainContainer">        
<!-- Header, article, Lorem, Aside, Footer -->
    <!-- Explanation -->
        <!-- si header na ka column with footer and naka pasok sa divsion -->
        <header>Header</header>
            <!-- main content naka column sya pag datin kay div kase nasa loob sya -->
            <main class="mainContent">
                <!-- while yun nasa loob ni maincontent naka row -->
                <article>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur iste hic corporis iusto a! Molestiae enim dicta sequi eveniet libero?</article>
                <aside>Aside</aside>
            </main>
        <!-- naka column si footer kasama ni header sa labas ni main content important yun -->
        <footer>Footer</footer>
    </div>
</body>
</html>
