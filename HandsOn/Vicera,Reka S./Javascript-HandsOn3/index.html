<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--====== BOOTSTRAP CSS ========-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Javascript Hands On 3</title>
  </head>
  <body>
    <div class="container bg-body-secondary m-5 p-5">
      <input
        type="text"
        id="studentNameInput"
        class="mt-2"
        placeholder="Student Name"
        oninput="displayStudentName()"
      />
      <p id="studentNameDisplay">*Student Name Here*</p>
      <hr />

        <div id="gradesDiv" class="row w-50">
            <input type="number" id="math" placeholder="Math Grade" />
            <input type="number" id="english" placeholder="English Grade" />
            <input type="number" id="history" placeholder="History Grade" />
            <input type="number" id="arts" placeholder="Arts Grade" />
            <input type="number" id="music" placeholder="Music Grade" />
            <input type="number" id="chemistry" placeholder="Chemistry Grade" />
            <input type="number" id="science" placeholder="Science Grade" />
            <input type="number" id="pe" placeholder="PE Grade" />
          </div>
          <input
            type="btn"
            class="btn btn-success mb-2"
            value="Compute Grade"
            onclick="computeGrade()"
          />
      </div>
    </div>

    <!---==== BOOTSTRAP JS ====-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!---==== MAINP JS ====-->
    <script src="index.js"></script>
  </body>
</html>
