<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="p-2 mb-2 bg-dark text-white fs-3">Button Styles can be applied to anchor tag, input button, button
        <div>
            <a class="btn btn-light" href="#" role="button">Link</a>
            <input class="btn btn-light" type="button" value="Input"></button>
            <input class="btn btn-light" type="button" value="button"></button>
        </div> 
    </div>
    <div>
        <h3>Options</h3>
        <input type="button" class="btn btn-light" value="default">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div>
        <h3>Sizes</h3>
        <button type="button" class="btn btn-primary btn-lg">Large button</button><br><br>
        <button type="button" class="btn btn-primary btn-default">Default button</button><br><br>
        <button type="button" class="btn btn-primary btn-sm">Small button</button><br><br>
        <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Extra Small button</button>
    </div>
    <div>
        <h3>State</h3>
        <button type="button" class="btn btn-primary" active>Primary Active Button</button>
        <button type="button" class="btn btn-primary" disabled>Primary Disabled Button</button>
    </div>
</body>
</html>
