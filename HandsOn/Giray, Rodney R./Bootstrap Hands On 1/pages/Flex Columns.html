<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Three equal columns</h3><br>
        <div class="row justify-content-around">
                <div class="col-sm-3 bg-danger p-2 text-white">Flex item 1</div>
                <div class="col-sm-3 bg-dark p-2 text-white">Flex item 2</div>
                <div class="col-sm-3 bg-primary p-2 text-white">Flex item 3</div>
        </div>   
    </div>
    <br>
        <div class="container overflow-hidden">
                <h3>Three unequal columns</h3>
                <div class="column">
                    <div class="col-md-3 bg-dark text-white">.col md-3</div><br>
                    <div class="col-md-6 bg-dark text-white">.col md-6</div><br>
                    <div class="col-md-12 bg-dark text-white">.col md-12</div>
                </div>
        </div>
        <br>
        <div class="container">
                <h3>Two columns</h3>
                <div class="row">
                    <div class="col-md-8 bg-dark text-white">.col md-8</div>
                    <div class="col-md-4 bg-success text-white">.col md-4</div>
                </div>
        </div>
        <div class="container">
            <h3>Full width,single,column</h3>
            <div class="row">
                <div class="col bg-dark text-white">no grid class are necessary for full-width elements</div>
            </div>
        </div>          
</body>
</html>
