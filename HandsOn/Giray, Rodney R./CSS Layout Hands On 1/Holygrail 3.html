<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
    <body> 
            <div class="header"> Header</div>
            <div class="body-section">
                <div class="section">
                    <div class="form">
                        <div class="flex-input2">
                            <form>
                                <label for="firstName">First name:</label>
                                <input type="text" id="firstName" name="firstName"><br>
                                <label for="phone">Phone:</label>
                                <input type="text" id="phone" name="phone"><br>
                                <label for="email">Email:</label>
                                <input type="email" id="email" required><br>
                                <label for="pickup">Pick up Date Time</label>
                                <input type="date" id="pickup" name="pickup" required><br>
                                <label for="pickupPlace">Pickup Place:</label>
                                <input type="Dropdown list" id="pickupPlace" required><br>
                                <label for="dropOffplace">Dropoff Place:</label>
                                <input type="text" id="dropOffplace" required> 
                            </form>
                        </div> 
                    </div>
                    <div class="transpo">
                        <div class="vehicle">
                            <form action="radio">
                                <p>Which vehicle do you require?</p>
                                <input type="radio" id="Van" name="Van">
                                <label for="Van">Van</label><br>
                                <input type="radio" id="Jeepney" name="Jeepney">
                                <label for="Jeepney">Jeepney</label><br>           
                                <input type="radio" id="Tricycle" name="Tricycle">
                                <label for="Tricycle">Tricycle</label><br>
                            </form>
                        </div>
                        <br>
                        <div class="Extras">
                            <form action="radio">
                                <p>Extras</p>
                                <input type="checkbox" id="bSeat" name="bSeat">
                                <label for="bSeat">Baby Seat</label><br>
                                <input type="checkbox" id="wAccess" name="wAccess">
                                <label for="wAccess">Wheelchair Access</label><br>           
                                <input type="checkbox" id="sTip" name="Stip">
                                <label for="Stip">Stock Tip</label><br>
                            </form>
                        </div>
                    </div>
                    <div class="submit">
                        <form>
                            <button class="button">Submit Booking</button>
                        </form>
                    </div>
                </div>
                        <div class="aside">Aside</div>
                        <div class="nav">Navbar</div>
            </div>
                <footer class="footer">Footer</footer>
    </body>
</html>
