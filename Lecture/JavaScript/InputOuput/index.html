<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 id="header">Hello, world!</h1>
        <input type="submit" value="Change Text" class="btn btn-dark" onclick="changeValue()">
        <hr>
        <input type="number" placeholder="input first number" id="fNumber" required>
        <input type="number" placeholder="input secon number" id="sNumber" class="mt-2 mb-2" required>
        <h4 id="output0"></h4>
        <h4 id="output1"></h4>
        <h4 id="output2"></h4>
        <h4 id="output3"></h4>
        <h4 id="moreThanTen"></h4>
        <br>
        <input type="submit" value="calculate" class="btn btn-dark" onclick="compute()"> 
        <hr>
         <input type="text" id="email" placeholder="Email:" class="mb-3">
        <input type="sumbit" class="btn btn-dark" value="show message" onclick="validateEmail()">
        <hr>
         <input type="text" id="name" placeholder="Please Enter Full Name:" class="mb-3">
        <input type="sumbit" class="btn btn-dark" value="show message" onclick="getMessage()">
        <input type="sumbit" class="mt-3 btn btn-dark" value="trigger all" onclick="main()">
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
  </body>
</html>
